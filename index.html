<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask HTML Example</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <input autocomplete="off" autofocus name="name" placeholder="Name" type="text">
    <button type="submit">Submit</button>
    <form action="{{ url_for('index') }}" method="post">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="fname" placeholder="firstname">

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lname" placeholder="lastname">

        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight" placeholder="Enter a weight(Kgs)" required>
        <label for="height">Height:</label>
        <input type="text" id="height" name="height" placeholder="Enter a height(meters)" required>
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" placeholder="Enter a age" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
